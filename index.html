<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/style.css" title="style">
    <title>Paper Scissors Rock</title>
</head>
<body>
    <h1>Paper, Scissors, Rock</h1>
    <div id="results">Make your move to start the game</div>
    <div id="display-choices">
        <button id="paper"><img src="paper.png"></button>
        <button id="scissors"><img src="scissors.png"></button>
        <button id="rock"><img src="rock.png"></button>
    </div>
    <div id="display-stats">
        <div id ="player-stats">
            <img id="player-move" src="paper.png">
            <div id="player-score">You: <span id="player-score-text">0</span></div>
        </div>
        <h1>VS</h1>
        <div id="computer-stats">
            <img id="computer-move" src="rock.png">
            <div id="computer-score">Computer: <span id="computer-score-text">0</span></div>
        </div>
    </div>

</body>
</html>
